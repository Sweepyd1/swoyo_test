version: '3.8'

services:
  prism-server:
    image: stoplight/prism:4
    command: mock -h 0.0.0.0 sms-platform.yaml
    ports:
      - "4010:4010"
    volumes:
      - ./sms-platform.yaml:/app/sms-platform.yaml

  sms-client:
    build: .
    depends_on:
      - prism-server
    environment:
      - SERVER_URL=http://prism-server:4010
    volumes:
      - ./config.toml:/app/config.toml
      - ./sms-platform.yaml:/app/sms-platform.yaml